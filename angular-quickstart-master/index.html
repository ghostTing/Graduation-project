<!DOCTYPE html>
<html lang="en" data-ng-app="myApp">
<head>
<meta charset="utf-8">
  <title>Angular UI Router</title>
  <!--favion.io-->
  <link rel="icon" href="img/login/logo.png">
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
  <!-- endinject -->

  <!-- inject:css -->
  <link rel="stylesheet" href="style/common/reset.css">
  <link rel="stylesheet" href="style/common/common.css">
  <link rel="stylesheet" href="style/common/custom.css">
  <link rel="stylesheet" href="style/main.css">
  <!-- endinject -->
</head>

<body  ng-controller="indexController">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand nav-logo" href="#"></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li  ng-repeat="item in module" ng-class="{'active': item.isCurrentPage}" ng-click="viewController.goPage(item)"><a class="module-name curp" ng-bind="item.moduleName"></a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Link</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">Separated link</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div ui-view class="view-container"></div>

  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <!-- endinject -->

  <!-- inject:js -->
  <script src="js/basic_data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/index.js"></script>
  <script src="js/controllers/task_upload.js"></script>
  <script src="js/controllers/resource_upload.js"></script>
  <!-- endinject -->
</body>
</html>
